<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav>
        <img src="img/LOGO.png" alt="Logo" class="logo">
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Portfolio</li>
        </ul>
        <div class="toggle-buttons">
          <button id="LightMode" class="light-button">LightMode</button>
          <button id="DarkMode" class="dark-button">DarkMode</button>
        </div>
      </nav>
    </div>
  </header>
  <main class="content">
    <section class="text-section">
      <h1 class="h1">Work that we produce for our clients</h1>
      <p class="p">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
        Lorem Ipsum has been the industry's standard.
      </p>
      <button class="details-button">Get more details</button>
    </section>
    <section class="image-section">
      <img src="img/Rectangle 24.png" alt="Design Image" class="main-image">
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
